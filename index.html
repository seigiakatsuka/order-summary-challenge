<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<main>
    <body>
      <div>
          <div class="summary">

            <img src="images/illustration-hero.svg" class="hero">

            <div class="order-summary">
              <h1>Order Summary</h1>

              <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            </div>

            <div class="plan-summary">
              <img class="music_icon"  src="images/icon-music.svg">
              
              <div class="pricing">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>  
              
              <a class="change_plan" href="#">Change</a>

            </div>

            <button class="btn_pay">Proceed to Payment</button>
            <button class="btn_cancel">Cancel Order</button>
          </div>

      </div>
    </body>
  </main>

      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/seigiakatsuka">Minuit Spence</a>.
        </div>
      </footer> 

</html>
